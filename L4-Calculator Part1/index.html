<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./calculator.css">
    <script src="script.js"></script>
</head>

<body>
    
    <div class="calculator">
        <input type="text" id="screen"><br>
        <button class="btn btn-outline-secondary btn-lg" onclick="clearDisplay()">C</button>
        <button class="btn btn-outline-secondary btn-lg" onclick="addToDisplay('%')">%</button>
        <button class="btn btn-outline-secondary btn-lg">CE</button>
        <button class="btn btn-outline-secondary btn-lg" onclick="addToDisplay('/')">/</button><br>
        <button class="btn btn-outline-secondary btn-lg" onclick="addToDisplay('7')">7</button>
        <button class="btn btn-outline-secondary btn-lg" onclick="addToDisplay('8')">8</button>
        <button class="btn btn-outline-secondary btn-lg" onclick="addToDisplay('9')">9</button>
        <button class="btn btn-outline-secondary btn-lg" onclick="addToDisplay('*')">*</button><br>
        <button class="btn btn-outline-secondary btn-lg" onclick="addToDisplay('4')">4</button>
        <button class="btn btn-outline-secondary btn-lg" onclick="addToDisplay('5')">5</button>
        <button class="btn btn-outline-secondary btn-lg" onclick="addToDisplay('6')">6</button>
        <button class="btn btn-outline-secondary btn-lg" onclick="addToDisplay('-')">-</button><br>
        <button class="btn btn-outline-secondary btn-lg" onclick="addToDisplay('1')">1</button>
        <button class="btn btn-outline-secondary btn-lg" onclick="addToDisplay('2')">2</button>
        <button class="btn btn-outline-secondary btn-lg" onclick="addToDisplay('3')">3</button>
        <button class="btn btn-outline-secondary btn-lg" onclick="addToDisplay('+')">+</button><br>
        <button class="btn btn-outline-secondary btn-lg">+/-</button>
        <button class="btn btn-outline-secondary btn-lg" onclick="addToDisplay('0')">0</button>
        <button class="btn btn-outline-secondary btn-lg" onclick="addToDisplay('.')">.</button>
        <button class="btn btn-warning btn-lg" onclick="calculate()">=</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
